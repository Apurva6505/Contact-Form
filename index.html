<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT US</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="POST">
      <h1>CONTACT US</h1>
      <div>
        Name:
        <input
          required
          placeholder="Enter your name"
          type="text"
          name="username"
          id="name"
        />
      </div>

      <br />

      <div>
        Email:
        <input
          required
          placeholder="Enter your email ID"
          type="email"
          name="useremail"
          id="email"
        />
      </div>

      <br />

      <div>
        Message:
        <textarea
          required
          placeholder="Enter your message"
          name="usermessage"
          id="message"
          cols="60"
          rows="10"
        ></textarea>
      </div>

      <br />

      <div>
        Number:
        <input
          required
          placeholder="Enter your number"
          type="number"
          name="usernumber"
          id="number"
        />
      </div>

      <br />

      <div>
        Gender:
        <select required name="usergender" id="gender">
          <option value="">Choose One</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <br />

      <div class="checky">
        Frontend: <input type="checkbox" name="skills" id="frontend" /> Backend:
        <input type="checkbox" name="skills" id="backend" />
      </div>

      <br />

      <fieldset>
        <legend>Mode of Payment</legend>
        Cash: <input type="radio" name="payment" id="cash" /> Bank:
        <input type="radio" name="payment" id="bank" />
      </fieldset>

      <br />

      <div>
        Password:
        <input
          required
          placeholder="Enter your password"
          type="password"
          name="password"
          id="password"
        />
      </div>

      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
